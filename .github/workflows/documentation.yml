name: 'create documentation'

on:
  push:
    branches:
      - main
      - feature/github_actions
    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          folder: docs/html
          config_file: Doxyfile